<div *ngIf="ledger">
    <h3>Cool - Hello world</h3>
    <p>account : {{ledger.account}}</p>
    <p>category : {{ledger.category}}</p>
    <p>item : {{ledger.item}}</p>
    <p>projectedAmount : {{ledger.projectedAmount}}</p>
    <p>actualAmount : {{ledger.actualAmount}}</p>
    <p>periodicity : {{ledger.periodicity}}</p>

    <p>memo : {{ledger.memo}}</p>
</div>
