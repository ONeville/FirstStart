<nav class="nav jumbtron">
  <a class="nav-link active" href="#">Active</a>
  <a class="nav-link" href="#">Link</a>
  <a class="nav-link" href="#">Link</a>
  <a class="nav-link disabled" href="#">Disabled</a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <p>Side A</p>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col"></th>
            <!-- <th scope="col">#</th> -->
            <th scope="col">First Name</th>
            <th scope="col">Asset</th>
            <th scope="col">Details</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let item of people | groupby:'gender'">
            <tr>
                <th scope="row">
                  <a *ngIf="item.expanded" (click)="item.expanded=!item.expanded">
                    <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
                  </a>
                  <a *ngIf="!item.expanded" (click)="item.expanded=!item.expanded">
                    <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
                  </a>
                </th>
                <th colspan="2">{{item.key}}</th>
                <th colspan="2" class="grouped">{{item.summary}}</th>
            </tr>
            <ng-container *ngIf="item.expanded || item.value.length == 1">
              <tr *ngFor="let person of item.value" >
                <td></td>
                <td>{{person.name}}</td>
                <td>{{person.asset}}</td>
                <td>{{person.details}}</td>
                <td>
                  <a (click)="editTemplate(person)">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                  </a>
                </td>
              </tr>
              <!-- <tr *ngFor="let person of item.value" ngInclude="getTemplate(person)"></tr> -->
            </ng-container>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <p>Side B</p>
    </div>
  </div>
</div>

<ng-template #displayItem>
  <td></td>
  <td>{{person.name}}</td>
  <td>{{person.asset}}</td>
  <td>{{person.details}}</td>
  <td>
    <a (click)="editTemplate(person)">
      <i class="fa fa-pencil-square" aria-hidden="true"></i>
    </a>
  </td>
</ng-template>
<ng-template #editItem>
  <td></td>
  <td><input type="text" (ngModel)="person.name"></td>
  <td><input type="text" (ngModel)="person.asset"></td>
  <td><input type="text" (ngModel)="person.details"></td>
  <td>
    <a (click)="saveTemplate($index)">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
    </a>
    <a (click)="reset()">
      <i class="fa fa-repeat" aria-hidden="true"></i>
    </a>
  </td>
</ng-template>
